<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADD EMPLOYEE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
        
        <!-- Content here -->
        <h1 class="text-center">ADD EMPLOYEES</h1>
        <hr class="my-4">

        <form action="/add_emp" method="post" class="container mt-5">
            {% csrf_token %}
            <div class="form-group row">
                <label for="first_name" class="col-sm-2 col-form-label" required>First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ first_name }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="last_name" class="col-sm-2 col-form-label" required>Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ last_name }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="salary" class="col-sm-2 col-form-label">Salary:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="salary" name="salary" value="{{ salary }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="dept" class="col-sm-2 col-form-label">Department:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="dept" name="dept" value="{{ dept }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="role" class="col-sm-2 col-form-label">Role:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="role" name="role" value="{{ role }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="bonus" class="col-sm-2 col-form-label">Bonus:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="bonus" name="bonus" value="{{ bonus }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">Phone Number:</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" required id="phone" name="phone" pattern="\d{10}" title="Please enter a 10-digit phone number"  value="{{ phone }}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" value="{{ email }}" required>
                </div>
            </div>
            <hr>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>          
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
