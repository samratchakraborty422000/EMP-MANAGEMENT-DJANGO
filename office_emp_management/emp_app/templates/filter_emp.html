<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FILTER EMPLOYEE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">FILTER EMPLOYEE DETAILS</h1>
    <hr class="my-4">

    <form action="/filter_emp" method="post" class="container mt-5">
      {% csrf_token %}
      <div class="form-group">
          <label for="name">Employee First/Last Name:</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ name }}">
      </div>
      <div class="form-group">
          <label for="dept">Department:</label>
          <input type="text" class="form-control" id="dept" name="dept" value="{{ dept }}">
      </div>
      <div class="form-group">
          <label for="role">Role:</label>
          <input type="text" class="form-control" id="role" name="role" value="{{ role }}">
      </div>
      <hr>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
